{% extends 'layout.html' %}

{% block title %} Formulario en Django {% endblock %}


{% block content %}
<h1 class="title"> Formulario en Django </h1>

<form action="{% url 'save' %}" method="POST"><!-- o podri< ser en la ruta /save-article/-->

    {% csrf_token %} <!--Solo para POST-->

    <label for="title">Titulo: </label>
    <input type="text" name="title" placeholder="Mete tu titulo"/>

    <label for="content">Contenido: </label>
    <textarea name="content"></textarea>

    <label for="public">Publicado: </label>
    <select name="public">
        <option value="1">Si</option>
        <option value="0">No</option>
    </select>

    <input type="submit" value="Guardar"/>

</form>
<p>

</p>


{% endblock %}
